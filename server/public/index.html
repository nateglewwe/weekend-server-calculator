<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Server-Side Calculator</title>
    <link rel="stylesheet" href="styles/style.css">
    <script defer src="scripts/axios.js"></script>
    <script defer src="scripts/client.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>Server-Side Calculator</h1>

    <form data-testid="calculator" autocomplete="off" onSubmit="postCalculation(event)">
      <input id="firstNum" placeholder="First Number" required>
      <!-- <input type="radio" id="add" name="operators" value="+">
      <label for="add">+</label>
      <input type="radio" id="subtract" name="operators" value="-">
      <label for="subtract">-</label>
      <input type="radio" id="multiply" name="operators" value="*">
      <label for="multiply">*</label>
      <input type="radio" id="divide" name="operators" value="/">
      <label for="divide">/</label> &nbsp; -->
      <button type="button" id="plus" name="+" onClick="getPlusOperator(event)">+</button>
      <button type="button" id="minus" name="-" onClick="getMinusOperator(event)">-</button>
      <button type="button" id="times" name="*" onClick="getTimesOperator(event)">*</button>
      <button type="button" id="dividedBy" name="/" onClick="getDividedByOperator(event)">/</button>
      <input id="secondNum" placeholder="Second Number" required>
      <button type="submit">=</button>
      <button type="reset">C</button>
    </form>

    <section data-testid="recentResult">
      <!-- The most recent calculation result goes here. -->
    </section>

    <h4>Calculation History</h4>

    <section data-testid="resultHistory">
      <!-- The list of calculation results goes here. -->
      <ul id="calcHistory">

      </ul>
    </section>
  </body>
</html>
